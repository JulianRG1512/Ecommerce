<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Login.css">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/Footer.css">
    <title>Login</title>
    
</head>
            <header>
                <div class="header">
                    <div class="cont_busqueda">
                        <a href="/index.html"><img class="logo" src="/img/Logo.png" alt="logo"></a>
                        <input class="busqueda" type="text" placeholder="¿Que desea Buscar?" >
                    </div>
                </div>
            </header>

<body>
    <main>
        <div class="cont_login" >
                
            <form id="form_login" >
                <h4>Iniciar Sesión</h4>
                <input id="inpu_email" type="email" placeholder="Escriba su correo electrónico:" required>
                <input id="inpu_login" type="password" placeholder="Escriba su contraseña:" required>
                <input id="btn_login" type="submit" value="Entrar"> 
            </form>
        </div>
    </main>

    <footer class="footer_contacto">
        <div class="contenido">   
            <div class="footer_logo">
                <img src="/img/Logo.png" alt="">
            </div>

            <div>
                <ul class="footer_listado">
                    <li class="item_lista"><a class="link_lista" href="#">Quienes Somos</a></li>
                    <li class="item_lista"><a class="link_lista" href="#">Política de Privacidad</a></li>
                    <li class="item_lista"><a class="link_lista" href="#">Programa de Fidelidad</a></li>
                    <li class="item_lista"><a class="link_lista" href="#">Nuestras Tiendas</a></li>
                    <li class="item_lista"><a class="link_lista" href="#">Quiero ser franquiciado</a></li>
                    <li class="item_lista"><a class="link_lista" href="#">Anuncie aquí</a></li>
                </ul>
            </div>
        

            <div class="formulario">
               
                <form>
                    <h4>Hable con nosotros</h4>
                    <input class="inpu_nombre" type="text" placeholder="Nombre:" required maxlength="40">
                    <textarea class="mensaje" name="" id="" cols="30" rows="5" placeholder="Escribe tu mensaje" required maxlength="120"></textarea>
                    <input class="btn" type="submit" value="Enviar mensaje"> 
                </form>

            </div>
        </div>
    </footer>

    <footer>
        <div class="footer_info" >
            <h5>Desarrollado por: Julián Rodríguez Gómez</h5>
            <h6>2023</h6>
        </div>
    </footer>

    
    
    
</body>
<script src="/js/login.js"></script>

</html>
